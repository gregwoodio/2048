<!DOCTYPE html>
<html>
	<head>
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="2048.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="container">
			<h1>2048</h1>
			<h5>Your score: <span id="score">0</span></h5>
			<div>
				<table id="board">
					<tr>
						<td id="square00"></td>
						<td id="square01"></td>
						<td id="square02"></td>
						<td id="square03"></td>
					</tr>
					<tr>
						<td id="square10"></td>
						<td id="square11"></td>
						<td id="square12"></td>
						<td id="square13"></td>
					</tr>
					<tr>
						<td id="square20"></td>
						<td id="square21"></td>
						<td id="square22"></td>
						<td id="square23"></td>
					</tr>
					<tr>
						<td id="square30"></td>
						<td id="square31"></td>
						<td id="square32"></td>
						<td id="square33"></td>
					</tr>
				</table>
			</div>
			<div>
				<strong>How to play: </strong> Use the arrow keys to slide all of the numbers on the board as far in that direction as they can go. If two numbers that are the same slide into each other, 
				they combine and double their number. The goal of the game is to combine numbers up until you 
				reach 2048.
			</div>
		</div>
		<script type="text/javascript" src="./2048.js"></script>
	</body>
</html>
